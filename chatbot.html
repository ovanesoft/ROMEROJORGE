<!-- Chatbot Widget HTML -->
<div id="chatbot-widget">
    <!-- Floating Button -->
    <button id="chatbot-toggle-btn" class="chatbot-floating-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
    </button>

    <!-- Chat Window -->
    <div id="chatbot-window" class="chatbot-window" style="display: none;">
        <!-- Header -->
        <div class="chatbot-header">
            <div>
                <h3 class="chatbot-title">Romero Jorge</h3>
                <p class="chatbot-subtitle">Asistente Virtual</p>
            </div>
            <div class="chatbot-header-actions">
                <button id="chatbot-clear-btn" class="chatbot-icon-btn" title="Borrar historial">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                </button>
                <button id="chatbot-close-btn" class="chatbot-icon-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
        </div>

        <!-- API Key Setup -->
        <div id="chatbot-api-setup" class="chatbot-api-setup">
            <p class="chatbot-api-label">
                <strong>Configuración requerida:</strong> Ingresá tu API Key de Anthropic
            </p>
            <input type="password" id="chatbot-api-input" placeholder="sk-ant-..." class="chatbot-api-input">
            <button id="chatbot-save-key-btn" class="chatbot-save-btn">Guardar API Key</button>
            <p class="chatbot-api-hint">
                Obtené tu API Key en: <a href="https://console.anthropic.com" target="_blank" rel="noopener">console.anthropic.com</a>
            </p>
        </div>

        <!-- Messages Container -->
        <div id="chatbot-messages" class="chatbot-messages"></div>

        <!-- Input Area -->
        <div class="chatbot-input-area">
            <input type="text" id="chatbot-input" placeholder="Escribí tu mensaje..." class="chatbot-text-input">
            <button id="chatbot-send-btn" class="chatbot-send-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>
</div>
